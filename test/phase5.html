<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phase 5: Component Model Runtime</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 640px;
      margin: 4rem auto;
      padding: 0 1rem;
      color: #213547;
    }
    .counter {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
      font-size: 1.5rem;
    }
    .counter button {
      font-size: 1.5rem;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      border: 2px solid #646cff;
      background: transparent;
      color: #213547;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .counter button:hover {
      background: #646cff;
      color: white;
    }
    .counter .count {
      min-width: 3rem;
      text-align: center;
      font-variant-numeric: tabular-nums;
    }
    section {
      margin-top: 2rem;
      border: 2px solid #646cff;
      border-radius: 8px;
      padding: 1.5rem;
    }
    section h2 { margin-top: 0; }
  </style>
</head>
<body>
  <h1>WASM Component Model</h1>
  <div id="app"></div>
  <script type="module">
    import { createHost } from '../src/runtime.js';
    import { renderer as zigCounter } from './counter-out/counter.component.js';
    import { renderer as rustCounter } from './rust-counter-out/rust-counter.component.js';

    const host = createHost(document.getElementById('app'));

    // Mount Zig counter
    const zigSection = document.createElement('section');
    zigSection.innerHTML = '<h2>Zig Counter</h2>';
    document.getElementById('app').appendChild(zigSection);
    host.mount(zigCounter, zigSection);

    // Mount Rust counter
    const rustSection = document.createElement('section');
    rustSection.innerHTML = '<h2>Rust Counter</h2>';
    document.getElementById('app').appendChild(rustSection);
    host.mount(rustCounter, rustSection);
  </script>
</body>
</html>
