<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASM Component Protocol</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 640px;
      margin: 4rem auto;
      padding: 0 1rem;
      color: #213547;
    }
.counter-app {
      margin-top: 2rem;
      border: 2px solid #646cff;
      border-radius: 8px;
      padding: 1.5rem;
      transition: background-color 0.2s, color 0.2s;
    }
    .counter-app.dark {
      background-color: #1a1a2e;
      color: #e0e0e0;
    }
    .counter-app.dark button {
      color: #e0e0e0;
      border-color: #646cff;
    }
    .counter-app.dark button:hover {
      background: #646cff;
      color: white;
    }
    .counter-app h2 { margin-top: 0; }
    .counter {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
      font-size: 1.5rem;
    }
    .counter button {
      font-size: 1.5rem;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      border: 2px solid #646cff;
      background: transparent;
      color: #213547;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .counter button:hover {
      background: #646cff;
      color: white;
    }
    .counter .count {
      min-width: 3rem;
      text-align: center;
      font-variant-numeric: tabular-nums;
    }
    .fullname {
      margin-top: 2rem;
      border: 2px solid #646cff;
      border-radius: 8px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .fullname input {
      padding: 0.4rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .fullname .result {
      margin: 0;
      font-size: 1.25rem;
      min-height: 1.5em;
    }
    .todo-app {
      margin-top: 2rem;
      border: 2px solid #646cff;
      border-radius: 8px;
      padding: 1.5rem;
    }
    .todo-app h2 { margin-top: 0; }
    .todo-input {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .todo-input input {
      flex: 1;
      padding: 0.4rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .todo-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .todo-list li .delete {
      background: none;
      border: none;
      color: #e53e3e;
      font-size: 1.25rem;
      cursor: pointer;
      padding: 0 0.5rem;
    }
    .todo-list li .delete:hover {
      color: #c53030;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>
</html>
